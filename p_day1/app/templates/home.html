{% extends "base.html" %}
{% load static %}
{% block title %}
  Home Page
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4">
      <div class="card" >
        <img src="{{ post.image.url }}" class="card-img-top" alt="...">

        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
