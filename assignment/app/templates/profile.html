{% extends "base.html" %}
 {% load static %}
 {% block title %} Profile Page {%endblock title %} 
 {% block content %}
<div class="container">
  <div class="flex gap-3">
    <a href="{% url 'change-password' %}" class="btn btn-primary"
      >Change Password</a
    >
    <a href="{% url 'change-password2' %}" class="btn btn-success"
      >Change Password 2</a
    >
    <a href="{% url 'change_profile' %}" class="btn btn-danger"
      >Change Profile</a
    >
  </div>
  <div class="container my-5">
    <div class="row">
      {% for order in orders %}
      <div class="col-md-4">
        <div class="card">
          <img src="{{ order.car.image.url }}" class="card-img-top" alt="..." />

          <div class="card-body">
            <h5 class="card-title">{{order.car.title}}</h5>
            <p class="card-text">{{order.car.description}}</p>
            <p class="card-text">${{order.car.price}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
